<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>

    <link rel="stylesheet" href="SignUp.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<section class="signup">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    <div class="container">
        <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
                <h1>Đổi mật khẩu</h1>
                <div class="form-SignUp">
                    <h4>Thông tin đăng nhập</h4>

                    <div class="form-group">
                        <label>Mật khẩu hiện tại</label>
                        <input type="password" class="form-input" placeholder="Nhập mật khẩu hiện tại" name="password"
                               id="password"/>
                    </div>
                    <div class="form-group">
                        <label for="re_password">Mật khẩu mới</label>
                        <input type="password" class="form-input" placeholder="Nhập mật khẩu mới" name="new_password"
                               id="new_password"/>
                    </div>
                    <div class="form-group">
                        <label for="re_password">Xác nhận mật khẩu</label>
                        <input type="password" class="form-input" placeholder="Nhập lại mật khẩu mới" name="re_password"
                               id="re_password"/>
                    </div>

                </div>

                <button type="submit">
                    <div>Đăng kí</div>
                </button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
