<body>
<section class="signup">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    <div class="contain">
        <div class="signup-content">
            <form id="signup-form" class="signup-form" action="ForgetPW.html">
                <img src="images/verify.jpg" alt="" width="400px">
                <h5>Xác minh Gmail của bạn</h5>
                <div class="verify">
                    <p class="text-group" style="margin-bottom: 0">Chúng tôi đã gửi mã xác thực đến <span id="gmail" class="text-primary"
                                                                                 name="gmail">abc@gmail.com</span></p>
                    <p>Vui lòng nhập mã để xác thực tài khoản của bạn</p>
                    <div class="form-group">
                        <span class="error" id="errVerify"></span>
                        <input type="text" class="form-input" placeholder="Nhập mã xác nhận ở đây" name="verify"
                               id="verify"/>
                    </div>
                    <p class="text-group"><a href="">Nhấn vào đây</a> nếu bạn không nhận được Email</p>
                </div>
                <div class="form-group">
                    <button type="submit" id="confirm" >
                        XÁC NHẬN
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="Verify.js"></script>
