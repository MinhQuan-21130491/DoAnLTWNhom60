
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manage.css">
</head>
<body>
<header>
</header>
<div class="container-fluid my-3 ">
    <div class="container ">
        <div class="row">
            <!--menu-left-->
            <div class="col-lg-3 p-0 mb-2 pe-2">
                <div class="list-group  ">
                    <div class="cate" id="cate">
                        <div class="icon-bar my-2 py-1">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>
                        <div class="cateList d-flex align-items-center justify-content-center p-0" id ="cateList">
                            <h5 class ="my-2 cateP">DANH MỤC QUẢN LÝ </h5>
                        </div>
                    </div>
                    <div class="typeManage " id ="typeManage" >
                        <a href="#" class="list-group-item list-group-item-action">Quản lý tài khoản</a>
                        <a href="#" class="list-group-item list-group-item-action">Quản lý sản phẩm</a>
                        <a href="#" class="list-group-item list-group-item-action">Quản lý nhà cung cấp</a>
                        <a href="#" class="list-group-item list-group-item-action">Quản lý danh mục</a>
                        <a href="#" class="list-group-item list-group-item-action">Quản lý bán hàng</a>
                        <a href="#" class="list-group-item list-group-item-action">Quản lý hóa đơn</a>
                        <a href="#" class="list-group-item list-group-item-action">Quản lý doanh thu</a>
                    </div>
                </div>
            </div>
            <!--giao diện quản lý tài khoản-->
            <div class="col-lg-9 bgcolor " id ="mngAccount">
            </div>
            <!--end giao diện quản lý tài khoản -->
            <!--giao diện quản lý sản phẩm-->
            <div class="col-lg-9 bgcolor d-none " id ="mngProduct">
            </div>
            <!--end giao diện quản lý sản phẩm-->
            <!--giao diện quản lý bán hàng-->
            <div class="col-lg-9 bgcolor d-none " id ="mngSale">
            </div>
            <!--end giao diện quản lý bán hàng -->
            <!--giao diện quản lý hóa đơn-->
            <div class="col-lg-9 bgcolor d-none " id ="mngInvoice">
            </div>
            <!--end giao diện quản lý hóa đơn -->
            <!--giao diện quản lý danh mục-->
            <div class="col-lg-9 bgcolor d-none " id ="mngCate">
            </div>
            <!--end giao diện quản lý danh mục -->

        </div>
    </div>
</div>
<!--footer-->
<footer>
</footer>
<!--end footer-->
<!--add product-->
<section class="my-3 pst" id ="pstAddProduct">
</section>
<!--end add product-->
<!--edit product-->
<section class="my-3 pst" id = "pstEditProduct">
</section>
<!--end edit product-->
<!--detail product-->
<section class="my-3 pst" id = "pstDetailProduct">
</section>
<!--end detail product-->
<!--edit account-->
<section class="my-3 pst" id = "pstEditAccount">
</section>
<!--end edit account-->
<!--edit cate-->
<section class="my-3 pst" id = "pstEditCate">
</section>
<!--end edit cate-->

</body>
<script>
    $(document).ready(function () {
        //load header
        $('header').load('header.html')
        //load footer
        $('footer').load('footer.html')
        // ẩn hiển danh mục quản lý
        $('#cate').click(function () {
            var typeManage = $('#typeManage');
            if (typeManage.css("display") === "none") {
                typeManage.css("display", "block");
            } else {
                typeManage.css("display", "none");
            }
        });

        function setColorFirt() {
            $('#typeManage a').each(function () {
                if($(this).text() === "Quản lý tài khoản" ) {
                    $(this).css('color','#f68e2e');
                }
            })
        }
        setColorFirt();

        //load giao diện quản lý tài khoản
        $('#mngAccount').load('manage-account.html', function () {
            $('.editAccount').click(function (){
                var pstEditAccount = $('#pstEditAccount')
                if(pstEditAccount.css('display')==='none') {
                    pstEditAccount.load('editaccount.html', function () {
                        pstEditAccount.css('display', 'block')
                        pstEditAccount.css('opacity', '1')
                        $('header, footer').css('opacity', '0.4');
                        $('.container-fluid').css('opacity', '0.4');
                        $('.back').click(function () {
                            if(pstEditAccount.css('display')==='block' ) {
                                pstEditAccount.css('display', 'none');
                                $('header, footer').css('opacity', '1');
                                $('.container-fluid').css('opacity', '1');
                            }
                        })
                    });
                }
            })
            // xóa account
            $('.delete').click(function () {
                $(this).closest('tr').remove();
            })
            //chặn account
            $('.block').click(function () {
                var state = $(this).closest('tr').find('.status span');
                if(state.text() == 'Khóa') {
                    state.text(" ");
                    $(this).html("<i class=\"fa fa-lock text-color\" aria-hidden=\"true\"></i>");
                }else {
                    state.text("Khóa")
                    $(this).html("<i class=\"fa fa-unlock-alt text-color\" aria-hidden=\"true\"></i>");
                }
            })
        })
        //load giao diện quản lý sản phẩm
        $('#mngProduct').load('manage-product.html', function () {
            // hiển thị giao diện chỉnh sửa sản phẩm khi ấn vào button chỉnh sửa sản phẩm
            $('.editProduct').click(function () {
                var pstEditProduct = $('#pstEditProduct');
                if (pstEditProduct.css('display') === 'none') {
                    pstEditProduct.load('editproduct.html', function () {
                        pstEditProduct.css('display', 'block')
                        $('header, footer').css('opacity', '0.4');
                        $('.container-fluid').css('opacity', '0.4');
                        $('.back').click(function () {
                            if (pstEditProduct.css('display') === 'block') {
                                pstEditProduct.css('display', 'none');
                                $('header, footer').css('opacity', '1');
                                $('.container-fluid').css('opacity', '1');
                            }
                        })
                    });
                }
            })
            // hiển thị giao diện thêm sản phẩm khi ấn vào button thêm sản phẩm
            $('#btnAddProduct').click(function (){
                var pstAddProduct = $('#pstAddProduct')
                if(pstAddProduct.css('display')==='none') {
                    pstAddProduct.load('addproduct.html', function () {
                        pstAddProduct.css('display', 'block')
                        $('header, footer').css('opacity', '0.4');
                        $('.container-fluid').css('opacity', '0.4');
                        $('.back').click(function () {
                            if(pstAddProduct.css('display')==='block' ) {
                                pstAddProduct.css('display', 'none');
                                $('header, footer').css('opacity', '1');
                                $('.container-fluid').css('opacity', '1');
                            }
                        })
                    });
                }
            })
            $('.detailProduct').click(function () {
                var pstDetailProduct = $('#pstDetailProduct');
                if(pstDetailProduct.css('display')==='none') {
                    pstDetailProduct.load('detailproductshow.html', function () {
                        pstDetailProduct.css('display', 'block')
                        $('header, footer').css('opacity', '0.4');
                        $('.container-fluid').css('opacity', '0.4');
                        $('.back').click(function () {
                            if(pstDetailProduct.css('display')==='block' ) {
                                pstDetailProduct.css('display', 'none');
                                $('header, footer').css('opacity', '1');
                                $('.container-fluid').css('opacity', '1');
                            }
                        })
                    });
                }
            })
        })
        //load giao diện quản lý bán hàng
        $('#mngSale').load('manage-sale.html')
        //load giao diện quản lý hóa đơn
        $('#mngInvoice').load('manage-invoice.html')
        // load giao diện quản lý danh mục
        $('#mngCate').load('manage-cate.html', function() {
            // chọn chỉnh sửa danh mục
            $('.editCate').click(function () {
                var pstEditCate = $('#pstEditCate');
                if (pstEditCate.css('display') === 'none') {
                    pstEditCate.load('editManage-cate.html', function () {
                        pstEditCate.css('display', 'block')
                        $('header, footer').css('opacity', '0.4');
                        $('.container-fluid').css('opacity', '0.4');
                        $('.back').click(function () {
                            if (pstEditCate.css('display') === 'block') {
                                pstEditCate.css('display', 'none');
                                $('header, footer').css('opacity', '1');
                                $('.container-fluid').css('opacity', '1');
                            }
                        })
                    });
                }
            })
            // chọn xóa danh mục
                $('.delete').click(function () {
                    $(this).closest('tr').remove();
                })

        })
        // Chọn danh mục quản lý
        $('#typeManage a').click(function () {
            var selectedType = $(this).text();
            $('#typeManage a').css('color', '')
            $(this).css('color', '#f68e2e');
            if (selectedType === "Quản lý tài khoản") {
                $('#mngAccount').removeClass('d-none');
                $('#mngProduct').addClass('d-none');
                $('#mngSale').addClass('d-none');
                $('#mngInvoice').addClass('d-none');
                $('#mngCate').addClass('d-none');
            } else if (selectedType === "Quản lý sản phẩm") {
                $('#mngAccount').addClass('d-none');
                $('#mngSale').addClass('d-none');
                $('#mngInvoice').addClass('d-none');
                $('#mngProduct').removeClass('d-none');
                $('#mngCate').addClass('d-none');
            }else if (selectedType === "Quản lý bán hàng") {
                $('#mngProduct').addClass('d-none');
                $('#mngAccount').addClass('d-none');
                $('#mngInvoice').addClass('d-none');
                $('#mngSale').removeClass('d-none');
                $('#mngCate').addClass('d-none');
            }else if (selectedType === "Quản lý hóa đơn") {
                $('#mngProduct').addClass('d-none');
                $('#mngAccount').addClass('d-none');
                $('#mngSale').addClass('d-none');
                $('#mngInvoice').removeClass('d-none');
                $('#mngCate').addClass('d-none');
            }else if (selectedType === "Quản lý danh mục") {
                $('#mngProduct').addClass('d-none');
                $('#mngAccount').addClass('d-none');
                $('#mngSale').addClass('d-none');
                $('#mngInvoice').addClass('d-none');
                $('#mngCate').removeClass('d-none');
            }

        })

    })
</script>
</html>
