<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <!-- Font Icon -->


    <link rel="stylesheet" href="SignUp.css">

</head>
<body>
<section class="signup">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    <div class="container">
        <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
                <h5>Đăng kí</h5>
                <div class="form-SignUp">
                    <h6>Thông tin đăng nhập</h6>
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input type="text" class="form-input" placeholder="Nhập tên đăng nhập" name="user_name"
                               id="user_name"/>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" class="form-input" placeholder="Nhập mật khẩu" name="password"
                               id="password"/>
                    </div>
                    <div class="form-group">
                        <label for="re_password">Nhập lại mật khẩu</label>
                        <input type="password" class="form-input" placeholder="Nhập lại mật khẩu" name="re_password"
                               id="re_password"/>
                    </div>
                </div>
                <div class="form-info">
                    <h6>Thông tin khách hàng</h6>
                    <div class="form-group">
                        <label>Họ Tên</label>
                        <input type="text" class="form-input" placeholder="Nhập họ và tên" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Số điện thoại</label>
                        <input type="text" class="form-input" placeholder="Nhập số điện thoại" name="phone_number"
                               id="phone_number" inputmode="numeric"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-input" placeholder="Nhập email" name="email" id="email"/>
                    </div>
                    <div class="form">
                        <label>Ngày sinh</label>
                        <input type="date" class="form-input" name="birthday" id="birthday"/>
                    </div>
                    <div class="add_info">
                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" class="form-input" placeholder="Nhập địa chỉ của bạn" name="address"
                                   id="address"/>
                        </div>
                    </div>
                </div>
                <button type="submit" onclick="send()" >
                    <div>Đăng kí</div>
                </button>
            </form>
        </div>
    </div>
</section>

<script src = "SignUp.js"></script>
</body>
</html>
