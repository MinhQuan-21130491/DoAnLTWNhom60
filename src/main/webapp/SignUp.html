<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">

    <link rel="stylesheet" href="SignUp.css">

</head>
<body>
<section class="signup">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    <div class="container">
        <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
                <h1>Đăng kí</h1>

                <div class="form-SignUp">
                    <h4>Thông tin đăng nhập</h4>
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input type="text" class="form-input" placeholder="Nhập tên đăng nhập" name="user_name" id="user_name"/>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" class="form-input" placeholder="Nhập mật khẩu" name="password" id="password"/>
                    </div>
                    <div class="form-group">
                        <label for="re_password">Nhập lại mật khẩu</label>
                        <input type="password" class="form-input" placeholder="Nhập lại mật khẩu" name="re_password" id="re_password"/>
                    </div>
                </div>
                <div class="form-info">
                    <h4>Thông tin khách hàng</h4>
                    <div class="form-group">
                        <label>Họ Tên</label>
                        <input type="text" class="form-input" placeholder="Nhập họ và tên" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Số điện thoại</label>
                        <input type="text" class="form-input"  placeholder="Nhập số điện thoại" name="phone_number" id="phone_number"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-input"  placeholder="Nhập email" name="email" id="email"/>
                    </div>
                    <div class="form-date">
                        <label for="birthday">Ngày sinh</label>
                        <div class="date">
                            <p class="select_bd">
                                <select name="day" id="day">
                                    <option value="">Ngày</option>
                                    <option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                    <option value="4">04</option>
                                    <option value="5">05</option>
                                    <option value="6">06</option>
                                    <option value="7">07</option>
                                    <option value="8">08</option>
                                    <option value="9">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </p>
                            <p class="select_bd">
                                <select name="month" id="month">
                                    <option value="">Tháng</option>
                                    <option value="1">Tháng1</option>
                                    <option value="2">Tháng2</option>
                                    <option value="3">Tháng3</option>
                                    <option value="4">Tháng4</option>
                                    <option value="5">Tháng5</option>
                                    <option value="6">Tháng6</option>
                                    <option value="7">Tháng7</option>
                                    <option value="8">Tháng8</option>
                                    <option value="9">Tháng9</option>
                                    <option value="10">Tháng10</option>
                                    <option value="11">Tháng11</option>
                                    <option value="12">Tháng12</option>
                                </select>

                            </p>
                            <p class="select_bd">
                                <select name="year" id="year">
                                    <option value="">năm</option>
                                    <option value="2000">2000</option>
                                    <option value="2">2001</option>
                                    <option value="3">2002</option>
                                    <option value="4">2003</option>
                                    <option value="5">2004</option>
                                    <option value="6">2005</option>
                                    <option value="7">2006</option>
                                    <option value="8">2007</option>
                                    <option value="9">2008</option>
                                    <option value="10">2009</option>
                                    <option value="11">2010</option>
                                    <option value="12">2012</option>
                                </select>

                            </p>
                        </div>
                    </div>


                        <div class="add_info">
                            <div class="form-group">
                                <label for="address">Địa chỉ</label>
                                <input type="text" class="form-input"  placeholder="Nhập địa chỉ của bạn" name="address" id="address"/>
                            </div>
                        </div>


                </div>







                    <button type="submit"><div>Đăng kí</div></button>

            </form>
        </div>
    </div>
</section>


</body>
</html>
