<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<body>
<form class="form bgcolor-form" action="" method="post">
    <div class="row p-4">
        <i class="fa fa-arrow-left text-color back" aria-hidden="true"></i>
        <h5 class="text-center title">  THÊM SẢN PHẨM</h5>
        <hr>
        <div class="col-md-6 col-sm-6 col-6">
            <div class="mb-3">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="nameProduct" name="nameProduct">
            </div>
            <div class="mb-3">
                <label class="form-label">Giá tiền</label>
                <input type="text" class="form-control" id="priceProduct" name="priceProduct">
            </div>
            <div class="mb-3">
                <label class="form-label">Thể loại</label>
                <select class="form-control" name="cateChair" id="cateChair">
                    <option value="Ghế văn phòng">Ghế văn phòng</option>
                    <option value="Ghế thư giãn">Ghế thư giãn</option>
                    <option value="Ghế trang trí">Ghế trang trí</option>
                    <option value="Ghế gaming">Ghế gaming</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea type="text" class="form-control" id="des" name="des"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Vận chuyển</label>
                <input type="text" class="form-control" id="delivery" name="delivery">
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-6">
            <div class="mb-3">
                <label class="form-label">Hình ảnh 1</label>
                <input type="text" class="form-control" id="image1" name="image1">
            </div>
            <div class="mb-3">
                <label class="form-label">Hình ảnh 2</label>
                <input type="text" class="form-control" id="image2" name="image2">
            </div>
            <div class="mb-3">
                <label class="form-label">Hình ảnh 3</label>
                <input type="text" class="form-control" id="image3" name="image3">
            </div>
            <div class="mb-3">
                <label class="form-label">Hình ảnh 4</label>
                <input type="text" class="form-control" id="image4" name="image4">
            </div>
            <div class="row">
                <div class="col-md-4 col-4 mb-3">
                    <label class="form-label">Chiều dài</label>
                    <input type="number" class="form-control" id="length" name="length">
                </div>
                <div class="col-md-4 col-4 mb-3">
                    <label class="form-label">Chiều rộng</label>
                    <input type="number" class="form-control" id="width" name="width">
                </div>
                <div class="col-md-4 col-4 mb-3">
                    <label class="form-label">Chiều cao</label>
                    <input type="number" class="form-control" id="height" name="height">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-4 mb-3">
                    <label class="form-label">Vật liệu</label>
                    <input type="text" class="form-control" id="material" name="material">
                </div>
                <div class="col-md-4 col-4 mb-3">
                    <label class="form-label">Màu sắc</label>
                    <input type="text" class="form-control" id="color" name="color">
                </div>
                <div class="col-md-4 col-4 mb-3">
                    <label class="form-label">Số lượng</label>
                    <input type="number" class="form-control" id="amount" name="amount">
                </div>
            </div>
        </div>
        <div class="row p-0">
            <div class="col-md-12 p-0">
                <div class="text-end">
                    <button class="save " type="submit">LƯU</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>

</body>
</html>
