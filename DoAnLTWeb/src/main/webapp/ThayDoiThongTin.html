<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay Đổi Thông Tin</title>
    <link rel="stylesheet" href="ThayDoiThongTin.css">
</head>
<body>
      <div id="idHeader">
          <form id="title">
               <header>
                   <a href=""><img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/393391152_208027392306653_4287583286038172734_n.png?_nc_cat=106&ccb=1-7&_nc_sid=510075&_nc_ohc=j-cDDctPUZcAX_OYW5u&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdQtLWCPR3-OIOvJwAx_zky171bVj7SA3uUW7rnpGvMp_A&oe=65561255"></a>
               </header>
          </form>
      </div>

      <div class="changeInF">
          <form id="changeNam" onsubmit="return my_function()">
               <table>
                   <tr><td colspan="4"><h5 style="font-weight: 700"> THAY ĐỔI THÔNG TIN </h5></td></tr>
                   <tr id="changeName">
                       <td><label id="lName">Tên đăng nhập</label></td>
                       <td>
                           <div id="InName">
                                <div class="error" id="tenError"  ></div>
                                <input id="HienThiTen" name="TenHT" type="text">
                           </div>
                       </td>
                   </tr>
                   <tr id="changegGmail">
                        <td> <label id="lGmail"> Gmail</label></td>
                       <td>
                           <div id="InGmail">
                               <input id="HienThiGmail" name="GmailHT" type="text">
                           </div>
                       </td>
                   </tr>
                   <tr id="changeSDT">
                       <td><label id="lSDT"> Số điện thoại </label></td>
                       <td>
                           <div id="InSDT">
                               <input id="HienThiSDT" name="SDTHT" type="tel">
                           </div>
                       </td>
                   </tr>
                   <tr id="changeDC">
                       <td><label id="lDiaChi"> Địa chỉ nhận</label></td>
                       <td>
                           <div id="InDiaChi">
                               <input id="HienThiDC" name="DCHT" type="text">
                           </div>
                       </td>
                   </tr>
                   <tr id="changeNgaySinh">
                       <td><label id="lNS">Ngày sinh</label></td>
                       <td>
                           <div id="InNS">
                               <input id="HienThiNS" name="HienThiNS" type="date">
                           </div>
                       </td>
                   </tr>
                   <tr id="SubmitSB">
                       <td><label></label></td>
                       <td>
                           <div><button id="submit" name="SB" onclick="my_function()" style="color: white"> LƯU </button></div>
                       </td>

                    </tr>
               </table>
          </form>

</div>
<script>
    function my_function() {
        var flag = true;
        let tenElement = document.getElementById("HienThiTen");
        let gmailElement = document.getElementById("HienThiGmail");
        let sdtElement = document.getElementById("HienThiSDT");
        let dcElement = document.getElementById("HienThiDC");
        let nsElement = document.getElementById("HienThiNS");
        let tenError = document.getElementById("tenError");

        tenError.textContent = "";

        if (tenElement.value.trim() === "" &&
            gmailElement.value.trim() === "" &&
            sdtElement.value.trim() === "" &&
            dcElement.value.trim() === "" &&
            nsElement.value.trim() === "") {
            tenError.textContent = "*Thông tin không hợp lệ! Vui lòng nhập thông tin";
            flag = false;
        } else {
            if (tenElement.value.trim() === "") {
                tenError.textContent = "*Bạn chưa nhập tên!";
                flag = false;
            } else if (gmailElement.value.trim() === "") {
                tenError.textContent = "*Bạn chưa nhập Gmail!";
                flag = false;
            } else if (sdtElement.value.trim() === "") {
                tenError.textContent = "*Bạn chưa nhập số điện thoại!";
                flag = false;
            } else if (dcElement.value.trim() === "") {
                tenError.textContent = "*Bạn chưa nhập địa chỉ!";
                flag = false;
            } else if (nsElement.value.trim() === "") {
                tenError.textContent = "*Bạn chưa chọn ngày sinh!";
                flag = false;
            } else if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(gmailElement.value)) {
                tenError.textContent = "*Gmail không hợp lệ (example@gmail.com!)";
                flag = false;
            } else if (sdtElement.value.trim().length !== 10 || !/^\d{10}$/.test(sdtElement.value)) {
                tenError.textContent = "*Số điện thoại không hợp lệ!";
                flag = false;
            }
        }

        return flag;
    }


</script>
</body>
</html>
