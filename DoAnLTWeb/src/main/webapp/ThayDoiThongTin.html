<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi thông tin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
    body{
        background-color: #dad8d8;
         font-size: 17px;
         font-family: sans-serif;
         font-weight: 400;
         margin: 0;
         padding: 0;
    }
    form{
        background-color: white;
        position: absolute;
        margin: auto;
        border: 2px solid #d76802;
        width: 600px;
        height: 450px;
    }
    label{
        margin-left: 20px;
        height: 35px;
        display: flex;
        opacity: 0.6;

    }
    input{
        border: 1px solid #cbcaca;
        margin-bottom: 15px;
        width: 400px;
        height: 35px;
        border-radius: 5px;

    }
    i{
        margin-left: 20px;
        color: #f68e2e;
    }


    h3{
        margin-left: 5px;
        text-align: center;

    }
    #submitHuy{
        width: 60px;
        height: 35px;
        float: right;
        margin-top: 20px;
        border: none;
        background-color: white;
        color: #d76802;
        text-decoration: underline;
    }
    #submit{
        border: 2px solid #cbcaca;
        background-color: #d76802;
        margin-top: 20px;
        width: 60px;
        height: 35px;

    }

    .changeInF{
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        background-color: #d76802;



    }
    </style>
</head>
<body>
      <div class="changeInF">
          <form id="changeNam">
              <table>
                  <tr>
                      <td><i class="fas fa-arrow-left"></i></td>
                      <td><h3> Thay đổi thông tin </h3></td>
                  </tr>

                  <tr id="changeName">
                          <td>
                              <label id="lName"><strong>Tên đăng nhập </strong></label>
                          </td>
                          <td>
                          <div>
                               <input id="HienThiTen" name="TenHT" type="text">
                          </div>
                          </td>
                  </tr>



                  <tr id="changegGmail">
                      <td> <label> <strong>Gmail </strong></label></td>
                      <td>
                          <div>
                               <input id="HienThiGmail" name="GmailHT" type="email">
                          </div>
                      </td>

              </tr>

              <tr id="changeSDT">
                  <td><label> <strong> Số điện thoại </strong></label></td>
                  <td> <div><input id="HienThiSDT" name="SDTHT" type="tel"></div> </td>
              </tr>

              <tr id="changeDC">
                  <td><label> <strong>Địa chỉ nhận</strong></label></td>
                  <td><div><input id="HienThiDC" name="DCHT" type="text"></div></td>
              </tr>


              <tr id="changeNgaySinh">
                  <td>
                      <label><strong>Ngày sinh</strong></label></td>
                  <td> <div>   <input id="HienThiNS" name="HienThiNS" type="date"></div>
                  </td>
              </tr>
              <tr>
                  <td>
                      <label></label>
                  </td>

                  <td>
                      <div>
                          <button id="submit" name="SB" onclick="my_function()"> <strong>LƯU </strong></button>
                          <button id="submitHuy" name="SBH" type="submit"> <strong>HUỶ </strong></button>
                      </div>
                  </td>

              </tr>
              </table>
          </form>

      </div>

<script>
    function my_function () {
        let HienThiTen = "HienThiTen";
        let HienThiGmail = "HienThiGmail";
        let HienThiSDT = "HienThiSDT";
        let HienThiDC = "HienThiDC";
        let HienThiNS = "HienThiNS";

        let tenElement = document.getElementById(HienThiTen);
        let gmailElement = document.getElementById(HienThiGmail);
        let sdtElement = document.getElementById(HienThiSDT);
        let dcElement = document.getElementById(HienThiDC);
        let nsElement = document.getElementById(HienThiNS);

        if (tenElement.value !== "") {
            if (tenElement.value.length < 8) {
                alert("Vui lòng nhập tên nhiều hơn hoặc 8 ký tự");
                tenElement.focus();
            }
        } else {
            alert("Vui lòng nhập thông tin");
            tenElement.focus();
        }

    }
</script>

</body>
</html>
