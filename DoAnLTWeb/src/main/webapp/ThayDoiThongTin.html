<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay Đổi Thông Tin</title>
    <link rel="stylesheet" href="ThayDoiThongTin.css">
</head>
<body>
      <div id="idHeader">
          <form id="title">
               <header>
                   <a href=""><img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/393391152_208027392306653_4287583286038172734_n.png?_nc_cat=106&ccb=1-7&_nc_sid=510075&_nc_ohc=j-cDDctPUZcAX_OYW5u&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdQtLWCPR3-OIOvJwAx_zky171bVj7SA3uUW7rnpGvMp_A&oe=65561255"></a>
               </header>
          </form>
      </div>

      <div class="changeInF">
          <form id="changeNam" onsubmit="return my_function()">
               <table>
                   <tr><td colspan="4"><h4 style="font-weight: 400"> THAY ĐỔI THÔNG TIN </h4></td></tr>
                   <tr id="changeName">
                       <td><label id="lName">Tên đăng nhập</label></td>
                       <td>
                           <div id="InName">
                                <div class="error" id="tenError"  ></div>
                                <input id="HienThiTen" name="TenHT" type="text">
                           </div>
                       </td>
                   </tr>
                   <tr id="changegGmail">
                        <td> <label id="lGmail"> Gmail</label></td>
                       <td>
                           <div id="InGmail">
                               <div class="error" id="gmailError"  ></div>
                               <input id="HienThiGmail" name="GmailHT" type="text">
                           </div>
                       </td>
                   </tr>
                   <tr id="changeSDT">
                       <td><label id="lSDT"> Số điện thoại </label></td>
                       <td>
                           <div id="InSDT">
                               <div class="error" id="sdtError"  ></div>
                               <input id="HienThiSDT" name="SDTHT" type="tel">
                           </div>
                       </td>
                   </tr>
                   <tr id="changeDC">
                       <td><label id="lDiaChi"> Địa chỉ nhận</label></td>
                       <td>
                           <div id="InDiaChi">
                               <div class="error" id="DCError" ></div>
                               <input id="HienThiDC" name="DCHT" type="text">
                           </div>
                       </td>
                   </tr>
                   <tr id="changeNgaySinh">
                       <td><label id="lNS">Ngày sinh</label></td>
                       <td>
                           <div id="InNS">
                               <div class="error" id="NSError"  ></div>
                               <input id="HienThiNS" name="HienThiNS" type="date">
                           </div>
                       </td>
                   </tr>
                   <tr id="SubmitSB">
                       <td><label></label></td>
                       <td>
                           <div><button id="submit" name="SB" onclick="my_function()" style="color: white"> LƯU </button></div>
                       </td>

                    </tr>
               </table>
          </form>

</div>
<script>
    function my_function () {
        var flag = true;
        let tenElement = document.getElementById("HienThiTen");
        let gmailElement = document.getElementById("HienThiGmail");
        let sdtElement = document.getElementById("HienThiSDT");
        let dcElement = document.getElementById("HienThiDC");
        let nsElement = document.getElementById( "HienThiNS");
        let tenError = document.getElementById( "tenError");
        let gmailError = document.getElementById( "gmailError");
        let sdtError = document.getElementById( "sdtError");
        let DCError = document.getElementById( "DCError");
        let NSError = document.getElementById( "NSError");

        tenError.textContent = "";
        gmailError.textContent = "";
        sdtError.textContent = "";
        DCError.textContent = "";
        NSError.textContent = "";

        if(tenElement.value === ""){
            tenError.textContent = "*Vui lòng nhập tên đăng nhập!";
            flag =  false;
        }
        if (gmailElement.value === ""){
            gmailError.textContent = "*Vui lòng nhập gmail!";
            flag =  false;
        }else if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(gmailElement.value)) {
            gmailError.textContent = "*Gmail không hợp lệ, phải là định dạng @gmail.com!";
            flag =  false;
        }
        if( sdtElement.value.length === 0){
            sdtError.textContent = "*Vui lòng nhập số điện thoại!";
            flag =  false;
        }else if (sdtElement.value.length !== 10) {
            sdtError.textContent = "*Số điện thoại không hợp lệ!";
            flag =  false;
        }
        if( dcElement.value.length === 0){
            DCError.textContent = "*Vui lòng nhập địa chỉ!";
            flag =  false;
        }
        if( nsElement.value.length === 0){
            NSError.textContent = "*Vui lòng nhập ngày sinh!";
            flag =  false;
        }
        return flag;
    }

</script>
</body>
</html>
